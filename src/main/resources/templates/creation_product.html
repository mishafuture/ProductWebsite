<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новое объявление</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/style_form.css">
    <link rel="stylesheet" type="text/css" href="/css/validation-errors-style.css">
    <script src="/js/script-photo.js"></script>
</head>
<body>
<header>
    <h1>Добро пожаловать на сайт продаж</h1>
    <nav th:insert="~{fragments/navbar}"></nav>
</header>

<main>
    <!-- Здесь размещается контент главной страницы -->
    <h2>Предоставьте данные о вашем товаре</h2>
    <form method="post" th:action="@{/product/new}" th:object="${product}" enctype="multipart/form-data">
        <label for="title">Введите название товара</label>
        <input type="text" name="title" id="title">
        <div class="error-message" th:if="${#fields.hasErrors('title')}"
             th:errors="*{title}"></div>

        <label for="price">Цена товара</label>
        <input type="number" min="1" name="price" id="price" th:value="1">
        <div class="error-message" th:if="${#fields.hasErrors('price')}"
             th:errors="*{price}"></div>

        <label for="description">Детально опишите ваш товар</label>
        <textarea name="description" id="description"></textarea>
        <div class="error-message" th:if="${#fields.hasErrors('description')}"
             th:errors="*{description}"></div>

        <!-- Заголовок "Фото" -->
        <h3>Фото</h3>

        <!-- Шесть рамок для загрузки фотографий -->
        <div class="photo-upload">
            <input type="file" name="photo" id="photo" style="display: none;">
            <label for="photo" class="file-label">
                <img id="image-preview-0" src="/image/photo-search.jpg" alt="Camera Icon">
            </label>
        </div>

        <div class="photo-upload">
            <input type="file" name="photo1" id="photo1" style="display: none;">
            <label for="photo1" class="file-label">
                <img id="image-preview-1" src="/image/photo-search.jpg" alt="Camera Icon">
            </label>
        </div>

        <div class="photo-upload">
            <input type="file" name="photo2" id="photo2" style="display: none;">
            <label for="photo2" class="file-label">
            <img id="image-preview-2" src="/image/photo-search.jpg" alt="Camera Icon">
            </label>
        </div>

        <div class="photo-upload">
            <input type="file" name="photo3" id="photo3" style="display: none;">
            <label for="photo3" class="file-label">
                <img id="image-preview-3" src="/image/photo-search.jpg" alt="Camera Icon">
            </label>
        </div>

        <div class="photo-upload">
            <input type="file" name="photo4" id="photo4" style="display: none;">
            <label for="photo4" class="file-label">
                <img id="image-preview-4" src="/image/photo-search.jpg" alt="Camera Icon">
            </label>
        </div>

        <div class="photo-upload">
            <input type="file" name="photo5" id="photo5" style="display: none;">
            <label for="photo5" class="file-label">
                <img id="image-preview-5" src="/image/photo-search.jpg" alt="Camera Icon">
            </label>
        </div>

        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <input type="submit" value="Выложить на продажу">
    </form>
</main>


<footer>
    <!-- Здесь может быть подвал сайта с дополнительной информацией -->
    <p>&copy; 2023 Сайт продаж</p>
</footer>
</body>
</html>
