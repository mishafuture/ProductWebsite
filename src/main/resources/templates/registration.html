<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/css/login-style.css">
    <link rel="stylesheet" type="text/css" href="/css/validation-errors-style.css">
</head>
<body>
<header>
    <nav th:insert="~{fragments/navbar}"></nav>
</header>

<div class="login">
    <a href="/login">
        <button class="login-button">Вход</button>
    </a>
    <a href="/registration">
        <button class="registration-button">Регистрация</button>
    </a>
    <form method="post" th:action="@{/registration}" th:object="${user}" class="registration-form">
        <label for="firstName">Имя</label>
        <input type="text" name="firstName" id="firstName">
        <div class="error-message" th:if="${#fields.hasErrors('firstName')}"
             th:errors="*{firstName}"></div>
        <label for="lastName">Фамилия</label>
        <input type="text" name="lastName" id="lastName">
        <div class="error-message" th:if="${#fields.hasErrors('lastName')}"
             th:errors="*{lastName}"></div>
        <label for="password">Пароль*</label>
        <input type="text" name="password" id="password">
        <div class="error-message" th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}"></div>
        <label for="email">Почта*</label>
        <input type="email" name="email" id="email">
        <div class="error-message" th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"></div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <button type="submit">Зарегистрироваться</button>
    </form>
</div>

<footer>
    <!-- Здесь может быть подвал сайта с дополнительной информацией -->
    <p>&copy; 2023 Сайт продаж</p>
</footer>
</body>
</html>
